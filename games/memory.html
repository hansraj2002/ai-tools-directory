<body>
<div class="card">
  <h1>Memory Match</h1>

  <div class="tags">
    <span>Memory</span>
    <span>Puzzle</span>
    <span>Logic</span>
  </div>

  <p>Flip two tiles and try to match all pairs!</p>

  <div id="grid"></div>

  <button id="new">New Game</button>
  <p id="stat" style="margin-top:8px;font-weight:600"></p>
</div>

<script>
const grid = document.getElementById("grid");
const stat = document.getElementById("stat");

let cards = [];
let first = null;
let lock = false;
let moves = 0;
let matches = 0;

function init(){
  const icons = ["â˜…","âœ¦","âœ¶","âœ±","â¤","â˜¼","â˜¯","â™«","âŒ˜","âš‘","â˜»","âœ¿"];
  let deck = icons.concat(icons); // 24 tiles (12 pairs)

  deck.sort(() => Math.random() - 0.5);

  cards = deck.map((val, id) => ({
    id,
    val,
    flipped:false,
    matched:false
  }));

  first = null;
  lock = false;
  moves = 0;
  matches = 0;
  stat.textContent = "";
  render();
}

function render(){
  grid.innerHTML="";
  cards.forEach(c=>{
    const d = document.createElement("div");
    d.className = "tile";
    if(c.flipped) d.classList.add("flipped");
    if(c.matched) d.classList.add("matched");

    d.textContent = (c.flipped || c.matched) ? c.val : "â”";

    d.onclick = ()=> flip(c.id);

    grid.appendChild(d);
  });
}

function flip(id){
  if(lock) return;

  const c = cards[id];
  if(c.flipped || c.matched) return;

  c.flipped = true;
  render();

  if(!first){
    first = c;
    return;
  }

  lock = true;
  moves++;

  if(c.val === first.val){
    c.matched = true;
    first.matched = true;
    matches++;
    lock = false;
    first = null;

    if(matches === cards.length / 2){
      stat.textContent = `ðŸŽ‰ You won in ${moves} moves!`;
    }
  } else {
    setTimeout(()=>{
      c.flipped = false;
      first.flipped = false;
      first = null;
      lock = false;
      render();
    },800);
  }
}

document.getElementById("new").onclick = init;

init();
</script>
