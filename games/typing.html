<body>
<div class="card">
  <h1>Typing Speed Challenge</h1>

  <div class="tags">
    <span>Typing</span>
    <span>Speed Test</span>
    <span>Skill</span>
  </div>

  <p>Type the passage below as quickly and accurately as possible.</p>

  <div id="typedDisplay"></div>

  <blockquote id="passage">
The future of creativity is being shaped by new AI tools that help people build faster, iterate more, and explore ideas without limits.
  </blockquote>

  <textarea id="input" disabled></textarea>

  <div>
    <button id="start">Start</button>
    <button id="reset">Reset</button>

    <button class="difficulty-btn" data-mode="easy">Easy</button>
    <button class="difficulty-btn" data-mode="medium">Medium</button>
    <button class="difficulty-btn" data-mode="hard">Hard</button>
  </div>

  <div class="stats" id="stats">
    WPM: — | Accuracy: —%
  </div>
</div>

<script>
let baseText = document.getElementById("passage").textContent.trim();
const input = document.getElementById("input");
const stats = document.getElementById("stats");
const typedDisplay = document.getElementById("typedDisplay");

let startTime = null;
let started = false;

// Difficulty modes (changes passage)
const passages = {
  easy: "AI helps people create faster and learn new skills every day.",
  medium: "Artificial intelligence is transforming the way humans work, learn, and communicate across many industries.",
  hard: "As generative models rapidly evolve, the boundaries between machine intelligence and human creativity continue to shift, opening new possibilities."
};

function updateDisplay() {
  const typed = input.value;
  let html = "";

  for (let i = 0; i < typed.length; i++) {
    if (typed[i] === baseText[i]) {
      html += `<span class="correct">${typed[i]}</span>`;
    } else {
      html += `<span class="wrong">${typed[i] || ""}</span>`;
    }
  }

  typedDisplay.innerHTML = html;
}

function updateStats() {
  const typed = input.value;

  if (!started) return;

  const elapsedMin = (Date.now() - startTime) / 60000;
  const words = typed.trim().split(/\s+/).filter(Boolean).length;
  const wpm = Math.round(words / (elapsedMin || 1/60));

  let correct = 0;
  for (let i = 0; i < typed.length; i++) {
    if (typed[i] === baseText[i]) correct++;
  }
  const accuracy = Math.round((correct / (typed.length || 1)) * 100);

  stats.textContent = `WPM: ${wpm} | Accuracy: ${accuracy}%`;

  if (typed === baseText) {
    input.disabled = true;
    alert(`Finished! WPM: ${wpm} | Accuracy: ${accuracy}%`);
  }
}

document.getElementById("start").onclick = () => {
  input.value = "";
  typedDisplay.textContent = "";
  input.disabled = false;
  input.focus();
  started = true;
  startTime = Date.now();
};

document.getElementById("reset").onclick = () => {
  input.value = "";
  typedDisplay.textContent = "";
  input.disabled = true;
  started = false;
  stats.textContent = "WPM: — | Accuracy: —%";
};

input.addEventListener("input", () => {
  updateDisplay();
  updateStats();
});

// Difficulty Handling
document.querySelectorAll(".difficulty-btn").forEach(btn => {
  btn.onclick = () => {
    let mode = btn.dataset.mode;
    baseText = passages[mode];
    document.getElementById("passage").textContent = baseText;
    document.getElementById("reset").click();
  };
});
</script>
