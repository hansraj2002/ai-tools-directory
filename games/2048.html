<body>

  <div class="game-card">
    <h1>2048 — AI Edition</h1>

    <div class="tags">
      <div class="tag">Puzzle</div>
      <div class="tag">Strategy</div>
      <div class="tag">Classic</div>
    </div>

    <p>Use arrow keys or swipe. Merge tiles to reach 2048.</p>

    <div id="board"></div>

    <div id="controls">
      <button id="new">New Game</button>
      <span id="score">Score: 0</span>
    </div>

    <!-- Mobile controls -->
    <div class="touch-controls">
      <div class="t-btn" onclick="move('up')">▲</div>
      <div class="t-btn" onclick="move('left')">◀</div>
      <div class="t-btn" onclick="move('down')">▼</div>
      <div class="t-btn" onclick="move('right')">▶</div>
    </div>

  </div>

<script>
const boardEl = document.getElementById("board");
let board = [], score = 0;

function init(){
  board = Array.from({length:16},()=>0);
  addTile(); addTile();
  score = 0;
  render();
}

function addTile(){
  const empty = board.map((v,i)=>v===0?i:-1).filter(i=>i!==-1);
  if(!empty.length) return;
  const pos = empty[Math.floor(Math.random()*empty.length)];
  board[pos] = Math.random()<0.9?2:4;
}

function render(){
  boardEl.innerHTML = "";
  board.forEach(v=>{
    const tile = document.createElement("div");
    tile.className = "cell v"+v;
    tile.innerHTML = `<span>${v===0?"":v}</span>`;
    boardEl.appendChild(tile);
  });
  document.getElementById("score").textContent = "Score: "+score;
}

function slide(row){
  row = row.filter(n=>n);
  for(let i=0;i<row.length-1;i++){
    if(row[i]===row[i+1]){
      row[i]*=2;
      score += row[i];
      row.splice(i+1,1);
    }
  }
  while(row.length<4) row.push(0);
  return row;
}

function move(dir){
  let moved = false;

  if(dir === "left"){
    for(let r=0;r<4;r++){
      const row = board.slice(r*4, r*4+4);
      const newRow = slide(row);
      for(let i=0;i<4;i++){
        if(board[r*4+i]!==newRow[i]) moved=true;
        board[r*4+i]=newRow[i];
      }
    }
  }
  if(dir === "right"){
    for(let r=0;r<4;r++){
      const row = board.slice(r*4, r*4+4).reverse();
      const newRow = slide(row).reverse();
      for(let i=0;i<4;i++){
        if(board[r*4+i]!==newRow[i]) moved=true;
        board[r*4+i]=newRow[i];
      }
    }
  }
  if(dir === "up"){
    for(let c=0;c<4;c++){
      const col=[board[c],board[c+4],board[c+8],board[c+12]];
      const newCol=slide(col);
      for(let i=0;i<4;i++){
        if(board[c+4*i]!==newCol[i]) moved=true;
        board[c+4*i]=newCol[i];
      }
    }
  }
  if(dir === "down"){
    for(let c=0;c<4;c++){
      const col=[board[c],board[c+4],board[c+8],board[c+12]].reverse();
      const newCol=slide(col).reverse();
      for(let i=0;i<4;i++){
        if(board[c+4*i]!==newCol[i]) moved=true;
        board[c+4*i]=newCol[i];
      }
    }
  }

  if(moved){
    addTile(); 
    render();
    if(checkLost()) alert("Game Over!");
  }
}

function checkLost(){
  if(board.includes(0)) return false;
  for(let i=0;i<16;i++){
    const r=Math.floor(i/4), c=i%4;
    if(c<3 && board[i]===board[i+1]) return false;
    if(r<3 && board[i]===board[i+4]) return false;
  }
  return true;
}

document.addEventListener("keydown",e=>{
  if(e.key.includes("Arrow")){
    e.preventDefault();
    move(e.key.replace("Arrow","").toLowerCase());
  }
});

document.getElementById("new").onclick = init;

/* Mobile swipe controls */
let sx=0, sy=0;
document.addEventListener("touchstart",e=>{
  sx=e.touches[0].clientX;
  sy=e.touches[0].clientY;
});
document.addEventListener("touchend",e=>{
  let dx=e.changedTouches[0].clientX - sx;
  let dy=e.changedTouches[0].clientY - sy;

  if(Math.abs(dx)>Math.abs(dy)){
    if(dx>40) move("right");
    if(dx<-40) move("left");
  } else {
    if(dy>40) move("down");
    if(dy<-40) move("up");
  }
});

init();
</script>
