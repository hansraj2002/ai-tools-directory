<body>

<div class="card">
  <h1>üöÅ Helicopter Rescue</h1>
  <p>Fly the helicopter, dodge obstacles, and survive as long as possible!</p>

  <canvas id="game" width="800" height="400"></canvas>

  <div id="info">Press SPACE or UP to fly ‚Äî Mobile users tap UP.</div>

  <!-- Mobile controls -->
  <div class="mobile-controls">
    <button class="btn" id="flyBtn">UP ‚¨ÜÔ∏è</button>
  </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ---------------- HELICOPTER OBJECT ---------------- */
let heli = {
  x: 80,
  y: 200,
  vy: 0,
  gravity: 0.4,
  lift: -8,
  rotorAngle: 0
};

let obstacles = [];
let score = 0;
let alive = true;
let flying = false;

/* ---------------- KEYBOARD ---------------- */
document.addEventListener("keydown", e => {
  if (["Space", "ArrowUp", "KeyW"].includes(e.code)) flying = true;
});
document.addEventListener("keyup", e => {
  if (["Space", "ArrowUp", "KeyW"].includes(e.code)) flying = false;
});

/* ---------------- MOBILE ---------------- */
flyBtn.onmousedown = () => flying = true;
flyBtn.onmouseup = () => flying = false;
flyBtn.ontouchstart = e => { flying = true; e.preventDefault(); };
flyBtn.ontouchend = () => flying = false;

/* ---------------- SPAWN OBSTACLES ---------------- */
function spawnObstacle() {
  const gap = 140;
  const topHeight = Math.random() * 200 + 40;
  obstacles.push({
    x: canvas.width,
    top: topHeight,
    bottom: topHeight + gap,
    width: 50
  });
}
setInterval(spawnObstacle, 1800);

/* ---------------- DRAW HELICOPTER ---------------- */
function drawHelicopter() {
  const { x, y } = heli;

  /* Body */
  ctx.fillStyle = "#4ade80";
  ctx.fillRect(x, y, 45, 24);

  /* Cockpit */
  ctx.fillStyle = "#1e293b";
  ctx.fillRect(x + 30, y + 4, 12, 16);

  /* Tail Boom */
  ctx.fillStyle = "#4ade80";
  ctx.fillRect(x - 30, y + 8, 30, 8);

  /* Rear Rotor */
  ctx.fillStyle = "#93c5fd";
  ctx.fillRect(x - 34, y + 4, 12, 4);

  /* Spinning Top Rotor */
  heli.rotorAngle += 0.3;
  ctx.save();
  ctx.translate(x + 20, y - 4);
  ctx.rotate(heli.rotorAngle);
  ctx.fillStyle = "#93c5fd";
  ctx.fillRect(-50, -2, 100, 4);
  ctx.restore();
}

/* ---------------- GAME LOOP ---------------- */
function loop() {
  if (!alive) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* Gravity + Lift */
  heli.vy += heli.gravity;
  if (flying) heli.vy = heli.lift;
  heli.y += heli.vy;

  /* Boundaries */
  if (heli.y < 0) heli.y = 0;
  if (heli.y > canvas.height - 40) heli.y = canvas.height - 40;

  /* Draw helicopter */
  drawHelicopter();

  /* Draw & update obstacles */
  ctx.fillStyle = "#ef4444";

  obstacles.forEach(ob => {
    ob.x -= 4;

    // Top pillar
    ctx.fillRect(ob.x, 0, ob.width, ob.top);

    // Bottom pillar
    ctx.fillRect(ob.x, ob.bottom, ob.width, canvas.height - ob.bottom);

    // Collision detection
    if (
      heli.x < ob.x + ob.width &&
      heli.x + 45 > ob.x &&
      (heli.y < ob.top || heli.y + 24 > ob.bottom)
    ) {
      gameOver();
    }

    // Score when passed
    if (ob.x + ob.width < 0) {
      obstacles.shift();
      score++;
    }
  });

  /* Score text */
  ctx.fillStyle = "#fff";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 20, 30);

  requestAnimationFrame(loop);
}

function gameOver() {
  alive = false;
  ctx.fillStyle = "#fff";
  ctx.font = "40px Arial";
  ctx.fillText("GAME OVER", canvas.width / 2 - 120, canvas.height / 2);
}

/* Start */
loop();
</script>
