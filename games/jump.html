<body>
  <div class="card">
    <h1>Jump Cube</h1>

    <div class="tags">
      <div class="tag">Arcade</div>
      <div class="tag">Reflex</div>
      <div class="tag">Runner</div>
    </div>

    <p>Tap or press Space to jump. Avoid red obstacles as long as you can!</p>

    <div id="stage">
      <div id="cube"></div>
    </div>

    <div>
      <button id="jump">Jump</button>
      <button id="start">Start</button>
      <span id="score">Score: 0</span>
    </div>
  </div>

<script>
const stage = document.getElementById("stage");
const cube = document.getElementById("cube");

let cubeBottom = 20;
let velocity = 0;
let gravity = -0.7;

let isJumping = false;
let score = 0;
let gameInterval = null;
let spawnInterval = null;

let obstacles = [];

// Start game
document.getElementById("start").onclick = startGame;

// Jump button
document.getElementById("jump").onclick = jump;

// Spacebar
document.addEventListener("keydown", e => {
  if(e.code === "Space") jump();
});

// Mobile tap-to-jump
stage.addEventListener("click", jump);

// RESET GAME
function resetGame() {
  // Remove obstacles
  obstacles.forEach(o => o.remove());
  obstacles = [];

  cubeBottom = 20;
  velocity = 0;
  isJumping = false;
  score = 0;
  document.getElementById("score").textContent = "Score: 0";

  clearInterval(gameInterval);
  clearInterval(spawnInterval);

  cube.style.bottom = cubeBottom + "px";
}

// START GAME
function startGame() {
  resetGame();

  gameInterval = setInterval(gameLoop, 20);
  spawnInterval = setInterval(spawnObstacle, 1300);
}

// JUMP
function jump() {
  if (isJumping) return;

  isJumping = true;
  velocity = 10;  // fixed jump strength
}

// CREATE OBSTACLE
function spawnObstacle() {
  const ob = document.createElement("div");
  ob.className = "ob";
  ob.style.right = "-40px";

  stage.appendChild(ob);
  obstacles.push(ob);
}

// GAME LOOP
function gameLoop() {
  // Update cube physics
  cubeBottom += velocity;
  velocity += gravity;

  if (cubeBottom <= 20) {
    cubeBottom = 20;
    isJumping = false;
  }
  cube.style.bottom = cubeBottom + "px";

  // Move obstacles
  obstacles.forEach((o, index) => {
    const currentRight = parseFloat(o.style.right);
    o.style.right = currentRight + 3 + "px";

    // Collision detection
    const obX = stage.offsetWidth - (currentRight + o.offsetWidth);
    if (obX < 80 && obX > 40 && cubeBottom < 50) {
      gameOver();
    }

    // Passed obstacle
    if (currentRight > stage.offsetWidth + 30) {
      o.remove();
      obstacles.splice(index, 1);
      score++;
      document.getElementById("score").textContent = "Score: " + score;
    }
  });
}

// GAME OVER
function gameOver() {
  clearInterval(gameInterval);
  clearInterval(spawnInterval);
  alert("Game Over! Score: " + score);
}
</script>
