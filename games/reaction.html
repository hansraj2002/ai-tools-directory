<body>

<div class="card">
  <h1>Reaction Time Test</h1>

  <div class="tags">
    <span>Reaction</span>
    <span>Reflex</span>
    <span>Speed Test</span>
  </div>

  <p>Wait for the screen to turn green, then tap as fast as you can!</p>

  <div id="box" data-state="">Click to start</div>

  <div id="result" style="margin-top:14px;font-size:1.2rem;font-weight:700"></div>

  <button id="reset" style="display:none">Try Again</button>
</div>

<script>
let startTime = 0;
let waitTimeout = null;

const box = document.getElementById("box");
const result = document.getElementById("result");
const resetBtn = document.getElementById("reset");

function startTest(){
  box.dataset.state = "waiting";
  box.style.background = "#f59e0b";
  box.textContent = "Get ready...";

  const delay = Math.random() * 2000 + 1200;

  waitTimeout = setTimeout(()=>{
    box.dataset.state = "go";
    startTime = performance.now();
    box.style.background = "#10b981";
    box.textContent = "TAP NOW!";
  }, delay);
}

box.onclick = () => {
  const state = box.dataset.state;

  if(state === ""){
    // Start new test
    result.textContent = "";
    resetBtn.style.display = "none";
    startTest();
    return;
  }

  if(state === "waiting"){
    // Clicked too early
    clearTimeout(waitTimeout);
    box.dataset.state = "";
    box.style.background = "#ef4444";
    box.textContent = "Too soon!";
    result.textContent = "You clicked too early. Wait for green.";
    resetBtn.style.display = "inline-block";
    return;
  }

  if(state === "go"){
    // Calculate reaction time
    const reaction = Math.floor(performance.now() - startTime);
    result.textContent = `⚡ Reaction Time: ${reaction} ms`;
    box.dataset.state = "";
    box.style.background = "#ef4444";
    box.textContent = "Click to start";
    resetBtn.style.display = "inline-block";
  }
};

resetBtn.onclick = () => {
  box.dataset.state = "";
  box.style.background = "#ef4444";
  box.textContent = "Click to start";
  result.textContent = "";
  resetBtn.style.display = "none";
  clearTimeout(waitTimeout);
};
</script>
