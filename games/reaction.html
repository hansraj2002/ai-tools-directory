<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Reaction Time Test</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f9fafb;color:#111;padding:24px;text-align:center}
  .card{max-width:600px;margin:20px auto;padding:20px;background:#fff;border-radius:10px}
  #box{width:100%;height:200px;border-radius:10px;background:#ef4444;display:flex;align-items:center;justify-content:center;color:#fff;font-size:1.4rem;cursor:pointer}
  button{margin-top:14px;padding:10px 14px;border-radius:8px;border:none;background:#2563eb;color:#fff}
</style>
</head>
<body>
  <div class="card">
    <h1>Reaction Time Test</h1>
    <p>Wait for green, then click as fast as you can.</p>
    <div id="box">Click to start</div>
    <div id="result" style="margin-top:12px;font-weight:700"></div>
    <button id="reset" style="display:none">Try again</button>
  </div>

<script>
let start, timeout;
const box = document.getElementById('box');
const res = document.getElementById('result');
const reset = document.getElementById('reset');
box.onclick = ()=>{
  if(box.dataset.state === 'ready') {
    // clicked too early
    res.textContent = "Too soon! Wait for green.";
    clearTimeout(timeout);
    box.style.background = '#ef4444';
    box.textContent = "Click to start";
    box.dataset.state = '';
    reset.style.display = 'inline-block';
    return;
  }
  // start test
  box.style.background = '#f59e0b';
  box.textContent = "Get ready...";
  box.dataset.state = 'waiting';
  timeout = setTimeout(()=> {
    start = Date.now();
    box.style.background = '#10b981';
    box.textContent = "CLICK!";
    box.dataset.state = 'go';
  }, Math.random()*2000 + 1000);
};
box.addEventListener('click', ()=>{
  if(box.dataset.state==='go') {
    const t = Date.now() - start;
    res.textContent = `Reaction time: ${t} ms`;
    box.textContent = "Click to start";
    box.style.background = '#ef4444';
    box.dataset.state = '';
    reset.style.display = 'inline-block';
  }
});
reset.onclick = ()=>{ res.textContent=''; reset.style.display='none'; box.textContent='Click to start'; box.style.background='#ef4444'; box.dataset.state=''; clearTimeout(timeout); };
</script>
</body>
</html>
