<body>
  <div class="card">
    <h1>AI Guessing Game</h1>

    <div class="tags">
      <div class="tag">Logic</div>
      <div class="tag">Brain Game</div>
      <div class="tag">Guessing</div>
    </div>

    <p>Think of a number between <strong>1 and 100</strong>. I will guess it.</p>

    <div id="guess">‚Äî</div>

    <div>
      <button id="higher">Higher ‚¨ÜÔ∏è</button>
      <button id="correct">Correct ‚úÖ</button>
      <button id="lower">Lower ‚¨áÔ∏è</button>
    </div>

    <p id="steps"></p>

    <button id="start">Start New Game</button>
  </div>

<script>
let low, high, mid, steps;

const gEl = document.getElementById("guess");
const sEl = document.getElementById("steps");

function start(){
  low = 1;
  high = 100;
  steps = 0;
  next();
}

function next(){
  if(low > high){
    gEl.textContent = "Impossible ‚Äî maybe you clicked wrong üòÖ";
    return;
  }
  mid = Math.floor((low + high) / 2);
  steps++;
  gEl.textContent = mid;
  sEl.textContent = "Attempts: " + steps;
}

document.getElementById("higher").onclick = ()=>{ low = mid + 1; next(); };
document.getElementById("lower").onclick = ()=>{ high = mid - 1; next(); };
document.getElementById("correct").onclick = ()=>{
  gEl.textContent = `üéâ I guessed ${mid} in ${steps} tries!`;
};

document.getElementById("start").onclick = start;

start();
</script>
