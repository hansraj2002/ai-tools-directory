<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Snake Neo</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f9fafb;color:#111;padding:24px;text-align:center}
  .card{max-width:520px;margin:18px auto;padding:20px;background:#fff;border-radius:10px}
  canvas{background:#111;border-radius:8px;display:block;margin:10px auto}
  button{padding:8px 12px;border-radius:8px;border:none;background:#2563eb;color:#fff;cursor:pointer}
</style>
</head>
<body>
  <div class="card">
    <h1>Snake Neo</h1>
    <p>Use arrow keys to control the snake. Eat food to grow.</p>
    <canvas id="c" width="400" height="400"></canvas>
    <div><button id="start">New Game</button> <span id="score">Score: 0</span></div>
  </div>

<script>
const c=document.getElementById('c'), ctx=c.getContext('2d');
let grid=20, count=0, snake=null, food=null, dir={x:1,y:0}, score=0;
function reset(){ snake=[{x:8,y:8}]; dir={x:1,y:0}; placeFood(); score=0; document.getElementById('score').textContent='Score: 0'; }
function placeFood(){ food={x:Math.floor(Math.random()*20), y:Math.floor(Math.random()*20)}; }
function loop(){
  requestAnimationFrame(loop);
  if(++count<6) return; count=0;
  const head = {x:snake[0].x+dir.x, y:snake[0].y+dir.y};
  if(head.x<0||head.x>=20||head.y<0||head.y>=20 || snake.some(s=>s.x===head.x && s.y===head.y)){ reset(); return; }
  snake.unshift(head);
  if(head.x===food.x && head.y===food.y){ score+=10; document.getElementById('score').textContent='Score: '+score; placeFood(); }
  else snake.pop();
  ctx.fillStyle='#111'; ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle='#10b981';
  snake.forEach(s=>ctx.fillRect(s.x*grid,s.y*grid,grid-2,grid-2));
  ctx.fillStyle='#f59e0b';
  ctx.fillRect(food.x*grid,food.y*grid,grid-2,grid-2);
}
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowUp' && dir.y===0) dir={x:0,y:-1};
  if(e.key==='ArrowDown' && dir.y===0) dir={x:0,y:1};
  if(e.key==='ArrowLeft' && dir.x===0) dir={x:-1,y:0};
  if(e.key==='ArrowRight' && dir.x===0) dir={x:1,y:0};
});
document.getElementById('start').onclick = ()=>{ reset(); };
reset(); loop();
</script>
</body>
</html>
