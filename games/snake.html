<body>

<div class="card">
  <h1>Snake Neo</h1>

  <div class="tags">
    <span>Snake</span>
    <span>Arcade</span>
    <span>Classic</span>
  </div>

  <p>Eat food to grow. Avoid hitting walls or yourself.</p>

  <canvas id="game" width="400" height="400"></canvas>

  <div>
    <button id="start">New Game</button>
    <span id="score" style="font-weight:700;margin-left:10px">Score: 0</span>
  </div>

  <!-- Mobile Controls -->
  <div class="controls">
    <button id="up">⬆️</button><br>
    <button id="left">⬅️</button>
    <button id="down">⬇️</button>
    <button id="right">➡️</button>
  </div>
</div>


<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let grid = 20;
let snake = [];
let food = {};
let dir = { x:1, y:0 };
let score = 0;
let speed = 5;
let lastTime = 0;

function reset() {
  snake = [{ x:10, y:10 }];
  dir = { x:1, y:0 };
  score = 0;
  document.getElementById("score").textContent = "Score: 0";
  placeFood();
}

function placeFood() {
  food = {
    x: Math.floor(Math.random() * 20),
    y: Math.floor(Math.random() * 20)
  };
}

function gameLoop(timestamp) {
  if (timestamp - lastTime < 1000/speed) {
    requestAnimationFrame(gameLoop);
    return;
  }
  lastTime = timestamp;

  let head = {
    x: snake[0].x + dir.x,
    y: snake[0].y + dir.y
  };

  // Collision
  if (
    head.x < 0 || head.x >= 20 ||
    head.y < 0 || head.y >= 20 ||
    snake.some(s => s.x === head.x && s.y === head.y)
  ) {
    alert("Game Over! Score: " + score);
    reset();
    requestAnimationFrame(gameLoop);
    return;
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score += 10;
    document.getElementById("score").textContent = "Score: " + score;
    placeFood();
  } else {
    snake.pop();
  }

  // Draw board
  ctx.fillStyle = "#111";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Snake
  ctx.fillStyle = "#10b981";
  snake.forEach(p =>
    ctx.fillRect(p.x * grid, p.y * grid, grid-2, grid-2)
  );

  // Food
  ctx.fillStyle = "#f59e0b";
  ctx.fillRect(food.x * grid, food.y * grid, grid-2, grid-2);

  requestAnimationFrame(gameLoop);
}

document.getElementById("start").onclick = () => reset();

// Keyboard controls
document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp" && dir.y === 0) dir = { x:0, y:-1 };
  if (e.key === "ArrowDown" && dir.y === 0) dir = { x:0, y:1 };
  if (e.key === "ArrowLeft" && dir.x === 0) dir = { x:-1, y:0 };
  if (e.key === "ArrowRight" && dir.x === 0) dir = { x:1, y:0 };
});

// Mobile touch controls
document.getElementById("up").onclick = () => { if (dir.y === 0) dir = {x:0, y:-1}; };
document.getElementById("down").onclick = () => { if (dir.y === 0) dir = {x:0, y:1}; };
document.getElementById("left").onclick = () => { if (dir.x === 0) dir = {x:-1, y:0}; };
document.getElementById("right").onclick = () => { if (dir.x === 0) dir = {x:1, y:0}; };

reset();
requestAnimationFrame(gameLoop);
</script>
