  <div class="card">
    <h1>AI Maze Runner</h1>

      <span class="tag" style="padding:6px 10px;background:#e5e7eb;border-radius:20px;font-size:12px;">Puzzle</span>

    </div>

    <p>Use arrow keys or swipe to reach the yellow goal!</p>

    <div id="grid"></div>

    <button id="regen">New Maze</button>

    <!-- Mobile control buttons -->
    <div class="controls">
      <button onclick="move(-1,0)">‚¨ÜÔ∏è</button>
      <div style="display:flex;gap:10px;">
        <button onclick="move(0,-1)">‚¨ÖÔ∏è</button>
        <button onclick="move(0,1)">‚û°Ô∏è</button>
      </div>
      <button onclick="move(1,0)">‚¨áÔ∏è</button>
    </div>
  </div>

<script>
const gridEl = document.getElementById("grid");

let rows = 12, cols = 12;
let map = [];
let player = { r:1, c:1 };
let goal = { r: rows-2, c: cols-2 };

function generateMaze(){
  map = Array.from({length:rows}, () => Array(cols).fill(0));

  // Outer walls
  for(let r=0;r<rows;r++){
    for(let c=0;c<cols;c++){
      if(r===0 || c===0 || r===rows-1 || c===cols-1){
        map[r][c] = 1;
      } else if(Math.random() < 0.22){
        map[r][c] = 1;
      }
    }
  }

  // Make sure start + end are open
  player = { r:1, c:1 };
  goal = { r:rows-2, c:cols-2 };
  map[player.r][player.c] = 0;
  map[goal.r][goal.c] = 0;

  render();
}

function render(){
  gridEl.innerHTML = "";

  for(let r=0;r<rows;r++){
    for(let c=0;c<cols;c++){
      const d = document.createElement("div");
      d.className = "cell";

      if(map[r][c] === 1) d.classList.add("wall");
      if(r === player.r && c === player.c) d.classList.add("player");
      if(r === goal.r && c === goal.c) d.classList.add("goal");

      gridEl.appendChild(d);
    }
  }
}

function move(dr, dc){
  const nr = player.r + dr;
  const nc = player.c + dc;

  if(map[nr] && map[nr][nc] === 0){
    player.r = nr;
    player.c = nc;
    render();
    checkWin();
  }
}

function checkWin(){
  if(player.r === goal.r && player.c === goal.c){
    setTimeout(()=> alert("üéâ You reached the goal!"), 50);
  }
}

// Keyboard controls
document.addEventListener("keydown", e => {
  if(e.key === "ArrowUp") move(-1,0);
  if(e.key === "ArrowDown") move(1,0);
  if(e.key === "ArrowLeft") move(0,-1);
  if(e.key === "ArrowRight") move(0,1);
});

// Swipe controls (mobile)
let startX = 0, startY = 0;
document.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});
document.addEventListener("touchend", e => {
  let dx = e.changedTouches[0].clientX - startX;
  let dy = e.changedTouches[0].clientY - startY;

  if(Math.abs(dx) > Math.abs(dy)){
    if(dx > 20) move(0,1);
    else if(dx < -20) move(0,-1);
  } else {
    if(dy > 20) move(1,0);
    else if(dy < -20) move(-1,0);
  }
});

document.getElementById("regen").onclick = generateMaze;

generateMaze();
</script>
