<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Maze Runner</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f9fafb;color:#111;padding:24px;text-align:center}
  .card{max-width:640px;margin:18px auto;padding:20px;background:#fff;border-radius:10px}
  #grid{display:grid;grid-template-columns:repeat(12,32px);gap:2px;justify-content:center}
  .cell{width:32px;height:32px;background:#e6e7ea;border-radius:4px}
  .wall{background:#111}
  .player{background:#10b981}
  .goal{background:#f59e0b}
  button{padding:8px 12px;border-radius:8px;border:none;background:#2563eb;color:#fff;cursor:pointer;margin-top:10px}
</style>
</head>
<body>
  <div class="card">
    <h1>AI Maze Runner</h1>
    <p>Reach the orange goal. Use arrow keys.</p>
    <div id="grid"></div>
    <div><button id="regen">New Maze</button> <span id="hint" style="margin-left:12px"></span></div>
  </div>

<script>
const gridEl=document.getElementById('grid');
let map=[], rows=12, cols=12, player={r:1,c:1}, goal={r:10,c:10};
function gen(){
  map = Array.from({length:rows},()=>Array.from({length:cols},()=>0));
  // random walls
  for(let r=0;r<rows;r++) for(let c=0;c<cols;c++){
    if((r===0||c===0||r===rows-1||c===cols-1)) map[r][c]=1;
    else if(Math.random()<0.23) map[r][c]=1;
  }
  player={r:1,c:1}; goal={r:rows-2,c:cols-2};
  map[player.r][player.c]=0; map[goal.r][goal.c]=0;
  render();
}
function render(){
  gridEl.innerHTML='';
  for(let r=0;r<rows;r++){
    for(let c=0;c<cols;c++){
      const d=document.createElement('div'); d.className='cell';
      if(map[r][c]===1) d.classList.add('wall');
      if(r===player.r && c===player.c) d.classList.add('player');
      if(r===goal.r && c===goal.c) d.classList.add('goal');
      gridEl.appendChild(d);
    }
  }
}
function move(dr,dc){
  const nr=player.r+dr, nc=player.c+dc;
  if(map[nr] && map[nr][nc]===0){ player.r=nr; player.c=nc; render(); checkWin(); }
}
function checkWin(){ if(player.r===goal.r && player.c===goal.c) { alert('You reached the goal!'); } }
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowUp') move(-1,0);
  if(e.key==='ArrowDown') move(1,0);
  if(e.key==='ArrowLeft') move(0,-1);
  if(e.key==='ArrowRight') move(0,1);
});
document.getElementById('regen').onclick=gen;
gen();
</script>
</body>
</html>
